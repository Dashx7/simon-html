    <script>
        // Array of image URLs
        var images = [
            "images/Backgrounds/BrightWallpaper.png",
            "images/Backgrounds/Hex.jpg",
            "images/Backgrounds/Grunge.jpg",
            "images/Backgrounds/TimeForFitness.jpg"
        ];

        // Randomly select an image from the array
        var randomIndex = Math.floor(Math.random() * images.length);
        var randomImage = images[randomIndex];

        // Set the background image of the body element
        document.body.style.backgroundImage = "url('images/Backgrounds/BrightWallpaper.png')";
        document.body.style.backgroundImage = "url(" + randomImage + ")";
    </script>
