<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
      header {
        margin-bottom: 20px;
      }
      body {
        /*margin:0;  */
        flex-direction: column;
        justify-content: center;
        align-items: center;        
      }

      .input-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
        padding: 10px;
        margin-top: 20px;
      }

      .output-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
        padding: 10px;
        margin-top: 20px;
        margin-top: 20px;
      }

      .output-grid {
        display: grid;
        grid-template-columns: repeat(11, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 5px;
        margin-top: 10px;
      }
    </style>
</head>
<body>
  <!-- This is the standarized template-->
  <div id="header-container"></div>
  <script>
    // Use JavaScript to load and insert the template into the page
    fetch('template.html')
        .then(response => response.text())
        .then(template => {
            document.getElementById('header-container').innerHTML = template;
        });
  </script>
  
  <div class="input-box">
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight">
    <label for="reps">Reps:</label>
    <input type="number" id="reps" name="reps">
    <button onclick="calculate()">Calculate</button>
  </div>
  <div class="output-box">
    <label for="result">Result:</label>
    <input type="number" id="result" name="result" readonly>
    <div class="output-grid">
      <div>1 Rep Max:</div>
      <div id="one-rep-max"></div>
      <div>2 Rep Max:</div>
      <div id="two-rep-max"></div>
      <div>3 Rep Max:</div>
      <div id="three-rep-max"></div>
      <div>4 Rep Max:</div>
      <div id="four-rep-max"></div>
      <div>5 Rep Max:</div>
      <div id="five-rep-max"></div>
      <div>6 Rep Max:</div>
      <div id="six-rep-max"></div>
      <div>7 Rep Max:</div>
      <div id="seven-rep-max"></div>
      <div>8 Rep Max:</div>
      <div id="eight-rep-max"></div>
      <div>9 Rep Max:</div>
      <div id="nine-rep-max"></div>
      <div>10 Rep Max:</div>
      <div id="ten-rep-max"></div>
    </div>
  </div>

  <script>
    function calculate() {
      const weight = document.getElementById("weight").value;
      const reps = document.getElementById("reps").value;
      const result = weight * reps;
      document.getElementById("result").value = result;

      const oneRepMax = Math.round(weight * (1 + reps / 30));
      document.getElementById("one-rep-max").textContent = oneRepMax;

      const twoRepMax = Math.round(oneRepMax * 0.95);
      document.getElementById("two-rep-max").textContent = twoRepMax;

      const threeRepMax = Math.round(oneRepMax * 0.93);
      document.getElementById("three-rep-max").textContent = threeRepMax;

      const fourRepMax = Math.round(oneRepMax * 0.9);
      document.getElementById("four-rep-max").textContent = fourRepMax;

      const fiveRepMax = Math.round(oneRepMax * 0.87);
      document.getElementById("five-rep-max").textContent = fiveRepMax;

      const sixRepMax = Math.round(oneRepMax * 0.85);
      document.getElementById("six-rep-max").textContent = sixRepMax;

      const sevenRepMax = Math.round(oneRepMax * 0.83);
      document.getElementById("seven-rep-max").textContent = sevenRepMax;

      const eightRepMax = Math.round(oneRepMax * 0.8);
      document.getElementById("eight-rep-max").textContent = eightRepMax;

      const nineRepMax = Math.round(oneRepMax * 0.77);
      document.getElementById("nine-rep-max").textContent = nineRepMax;

      const tenRepMax = Math.round(oneRepMax * 0.75);
      document.getElementById("ten-rep-max").textContent = tenRepMax;
    }
  </script>
    
    <!-- Other content for your webpage -->
    
</body>
</html>
